<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yfitops</title>
    <link rel="stylesheet" href="./css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script type="text/javascript" src="./scripts/play.js"></script>
    <script type="text/javascript" src="./scripts/track_list.js"></script>
  </head>
  <body class="flexbox dir-row">

    <!-- Desktop player full view -->
    <main class="flexbox" id="player_main">


      <!-- Player track list view -->
      <section class="flexbox dir-col" id="track_list">

        <!-- Header over tracks -->
        <header class="trackpadding flexbox dir-row space-even align-center">
          <!-- Back -->
          <section id="hide_on_desktop">
            <a href="#">
              <i class="fas fa-chevron-left smallbutton"></i>
            </a>
          </section>
          <!-- Track title -->
          <section class="oneflex text-center text_playlist">
            <p id="playlist_name"> </p>
          </section>
          <!-- change view playlist or tracks  -->
          <section>
            <i class="fas fa-list smallbutton" onclick="changeView()"></i>
          </section>
        </header>
        <!-- End of header -->

        <!-- Tracks are put here with JavaScript -->
        <!-- Tracks are put here with JavaScript -->
        <!-- Tracks are put here with JavaScript -->
        <!-- Tracks are put here with JavaScript -->
        <!-- Tracks are put here with JavaScript -->
        <!-- Tracks are put here with JavaScript -->
        <!-- Tracks are put here with JavaScript -->

      </section>
      <!-- End of track list view -->


      <!-- Playlist view begin -->
      <section class="flexbox dir-col" id="playlist_list">

        <!-- Header over playlist -->
        <header class="trackpadding flexbox dir-row space-even align-center">
          <!-- Back -->
          <section id="hide_on_desktop">
            <a href="#">
              <i class="fas fa-chevron-left smallbutton"></i>
            </a>
          </section>
          <!-- Track title -->
          <section class="oneflex text-center text_playlist">
            <p id="playlist_name"> Playlists </p>
          </section>
          <!-- change view playlist or tracks  -->
          <section>
            <i class="fas fa-list smallbutton" onclick="changeView()"></i>
          </section>
        </header>
        <!-- End of header -->
      </section>
      <!-- Playlist view end -->

      <!-- Start of track playing -->
      <section class="flexbox dir-col" id="player_view">

        <!-- background blur -->

        <section class="flexbox player oneflex dir-col">


          <!-- start of playing header -->
          <header class="flexbox trackpadding dir-row align-center text-center space-even">

            <!-- Back -->
            <section class="mobile_only">
              <a href="#playlist_list" id="back_button">
                <i class="fas fa-chevron-left smallbutton"></i>
              </a>
            </section>

            <section class="nowplay oneflex">
              <caption>
                Now playing
              </caption>
            </section>

            <!-- More / settings  -->
            <!-- <section class="mobile_only">
              <i class="fas fa-cog smallbutton"></i>
            </section> -->

          </header>

          <!-- end of playing header -->

          <!-- start of album cover -->
          <section class="flexbox dir-row twoflex align-center">
            <section class="oneflex">

            </section>
            <figure class="twoflex text-center">
              <img src="" id="player_album_cover" class="albumdisplay" alt="album cover">
            </figure>
            <section class="oneflex">

            </section>
          </section>
          <!-- end of album cover -->


          <!-- start of track info -->
          <section class="flexbox space-even oneflex text-center align-center">
            <section class="oneflex">
              <i class="far fa-plus-square mediumbutton"></i>
            </section>
            <ul class="threeflex">
              <li class="artist_text_play" id="player_artist_name">Cannibal Corpse</li>
              <li class="track_text_play" id="player_track_name">Demented Aggression</li>
            </ul>
            <section class="oneflex">
              <i class="far fa-heart mediumbutton"></i>
            </section>
          </section>
          <!-- end of track info -->

          <!-- start of progress bar -->
          <section class="flexbox oneflex text-center align-center space-even">
            <section class="track_text_time oneflex" id="player_track_time_elapsed">
              0:00
            </section>
            <section class="threeflex">
              <div class="timeline">
                <div class="progress" id="player_track_time_elapsed_bar">
                  <!-- Display passed timeline -->
                </div>
              </div>
            </section>
            <section class="track_text_time oneflex" id="player_track_time_total">
              3:10
            </section>
          </section>
          <!-- end of progress bar -->


          <!-- Start of control panel -->
          <section class="flexbox align-center text-center space-even oneflex">

            <section class="oneflex" onclick="play_repeat()">
              <i class="fas fa-redo-alt mediumbutton" id="p_repeat"></i>
            </section>

            <section class="flexbox twoflex text-center space-even align-center">
              <i class="oneflex fas fa-backward mediumbutton" onclick="nextTrack(-1)"></i>
              <i class="oneflex fas fa-play-circle largebutton" id="p_play" onclick="play_pause()"></i>
              <i class="oneflex fas fa-pause-circle largebutton" id="p_pause"  onclick="play_pause()"></i>
              <i class="oneflex fas fa-forward mediumbutton" onclick="nextTrack(1)"></i>
            </section>

            <section class="oneflex" onclick="play_shuffle()">
              <i class="fas fa-random mediumbutton" id="p_shuffle"></i>
            </section>

          </section>
          <!-- End of control panel -->


          <!-- End of track playing -->
        </section>

      </section>
      <!-- End of track playing -->
    </main>
    <!-- End of desktop player full view -->

    <!-- Tracks are generated into HTML from JavaScript array tracks -->
    <script type="text/javascript">
    /* Creates the DOM-elements for tracks */
      createPlaylists();
    </script>


  </body>
</html>
